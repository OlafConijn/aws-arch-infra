sudo: false
language: python
python: 3.6
cache: pip
fast_finish: true
branches:
  only:
  - master
install:
  - pip install yamllint cfn-lint
  - pip install git+git://github.com/cloudreach/sceptre@v2.1.4
  - pip install git+git://github.com/zaro0508/sceptre-ssm-resolver.git
  - pip install git+git://github.com/zaro0508/sceptre-date-resolver.git
stages:
  - name: validate
  - name: deploy-sandbox
    if: branch = master AND type = push
  - name: deploy-burner
    if: branch = master AND type = push
jobs:
  include:
    - stage: validate
      script:
        - yamllint ./config ./templates
        - cfn-lint ./templates/**/*
    - stage: deploy-sandbox
      script:
        - ./setup_aws_cli.sh sandbox || travis_terminate 1
        - sceptre launch sandbox --yes
    - stage: deploy-burner
      script:
        - ./setup_aws_cli.sh burner || travis_terminate 1
        - sceptre launch burner --yes
